<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Controlador de Despesas</title>
</head>
<body>
<section id="cadastrar-despesa">
    <h1>Controlador de Despesas</h1>
    <h3>Cadastrar Despesa</h3>
    <form action="">
        <div>
            <label for="valor">Valor</label>
            <input type="text" id="valor">
        </div>

       <div>
           <label for="Tipo">Tipo(Casa, Viagens, Rolês, Outros)</label>
           <select name="tipo" id="tipo">
               <option value="casa">Casa</option>
               <option value="viagens">Viagens</option>
               <option value="roles">Rolês</option>
               <option value="outros">Outros</option>
           </select>
       </div>

       <div>
           <label for="descricao">Descrição</label>
            <input type="text" id="descricao">
       </div>
    </form>
    <button id="enviar" onclick="cadastrarDespesa()">Enviar</button>
</section>
<hr>
<section id="despesas-detalhadas">
    <form action="">
       <div>
           <label for="tipo-filtro">Tipo(Casa, Viagens, Rolês, Outros)</label>
           <select name="tipo-filtro" id="tipo-filtro">
               <option value="casa">Casa</option>
               <option value="viagens">Viagens</option>
               <option value="roles">Rolês</option>
               <option value="outros">Outros</option>
           </select>
       </div>
       <div>
            <label for="valor-minino">Valor Mínimo</label>
            <input type="text" id="valor-minino">
        </div>
       <div>
           <label for="valor-maximo">Valor Máximo</label>
            <input type="text" id="valor-maximo">
       </div>
    </form>
    <button id="enviar" onclick="filtarDespesa()">Enviar</button>
</section>
<hr>

<section id="extrato">
    <h2>Extrato</h2>
</section>
</body>
</html>
